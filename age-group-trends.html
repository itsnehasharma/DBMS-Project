<!DOCTYPE html>
<html lang="en">

<head>

    <head>

        <link rel="stylesheet" href="styles.css">

        <div class="selector-box">
            <p>Age Group 1</p>

                <option value="audi">Option 4</option>
            </select>
        </div>

        <div class="selector-box">
            <p>Age Group 2</p>
            <select id="age-group-2">
                <option value="volvo">Option 1</option>
                <option value="saab">Option 2</option>
                <option value="mercedes">Option 3</option>
                <option value="audi">Option 4</option>
            </select>
        </div>

        <div class="selector-box">
            <button class="enter-button">Generate Results</button>
        </div>

        <div class="graph">
            <h2>insert graph here</h2>
        </div>
    </div>
</body>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</html>
